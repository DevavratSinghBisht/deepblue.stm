{% extends "navbar.html" %}

{% block html %}

{% load static %}
<!DOCTYPE html>
                
    <head>
                
        <meta charset="utf-8" />
        <title>NLP</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Webflow" name="generator" />
        <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            WebFont.load(
            {
                google: 
                {
                    families: ["Roboto Condensed:regular,700"]
                }
            });
        </script>

        <script type="text/javascript">
            ! function(o, c) 
            {
                var n = c.documentElement,
                t = " w-mod-";
                n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
            }(window, document);
        </script>

    </head>

    <body>
                  
        <div class="container w-container" name="Body_of_page" >
            
            <h1 class="logo">NLP</h1>
            <p class="subtitle">Text Summarization</p>
            
            <div class="join-wrapper w-clearfix"name="Wrapper_Div" >
                
                <div class="beta-line"></div>
                <p class="join">Join Our Beta List</p>
                <div class="beta-line"></div>
                
                <br><br><br>

                <form action="/" name="summary_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                    <input type="file" id="meeting_file" name="meeting_file">
                    <input type="submit" style="background-color:white">
            
                </form>
            </div>
        </div>
                  
        <!-- For Printing the output-->
        <div name="output_Div" style="font-size: 13px;margin-top: 40px;text-align: justify;margin-right: 200px;margin-left: 200px;">

            {{summary}}
            
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}

        </div>

    </body>

</html>

{% endblock %}
